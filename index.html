<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha-clash</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.7.0/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
  </head>
  <body>
    <main
      class="bg-[url('/images/background.png')] bg-no-repeat bg-center bg-[#292E58] min-h-screen"
    >
      <section  class="">
        <div id="play" class="flex justify-center text-center min-h-screen items-center ">
         <div>
            <h1 class="text-7xl font-bold text-white">ALPHABET CLASH</h1>
            <p class="text-white my-5 text-xl">
              Unleash Your Keyboard Kung Fu : Press “Enter” to Play
            </p>
            <button onclick="enter()" class="bg-white text-black font-bold p-4 rounded-xl hover:bg-slate-500">
              Play Now
            </button>
         </div>
        </div>
      </section>
      <section id="alpha" class=" hidden">
        <div class="artboard artboard-horizontal phone-6 bg-slate-200 opacity-45 border-8 border-cyan-700 justify-center flex mx-auto"><p id="current-alphabet" class="text-7xl font-bold text-black items-center my-auto uppercase">Y</p></div>
        <div class="flex items-center justify-center mt-10">
            <div class="">
                <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="q" class="kbd">q</kbd>
                    <kbd id="w" class="kbd">w</kbd>
                    <kbd id="e" class="kbd">e</kbd>
                    <kbd id="r" class="kbd">r</kbd>
                    <kbd id="t" class="kbd">t</kbd>
                    <kbd id="y" class="kbd">y</kbd>
                    <kbd id="u" class="kbd">u</kbd>
                    <kbd id="i" class="kbd">i</kbd>
                    <kbd id="o" class="kbd">o</kbd>
                    <kbd id="p" class="kbd">p</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="a" class="kbd">a</kbd>
                    <kbd id="s" class="kbd">s</kbd>
                    <kbd id="d" class="kbd">d</kbd>
                    <kbd id="f" class="kbd">f</kbd>
                    <kbd id="g" class="kbd">g</kbd>
                    <kbd id="h" class="kbd">h</kbd>
                    <kbd id="j" class="kbd">j</kbd>
                    <kbd id="k" class="kbd">k</kbd>
                    <kbd id="l" class="kbd">l</kbd>
                  </div> 
                  <div class="flex justify-center gap-1 my-1 w-full">
                    <kbd id="z" class="kbd">z</kbd>
                    <kbd id="x" class="kbd">x</kbd>
                    <kbd id="c" class="kbd">c</kbd>
                    <kbd id="v" class="kbd">v</kbd>
                    <kbd id="b" class="kbd">b</kbd>
                    <kbd id="n" class="kbd">n</kbd>
                    <kbd id="m" class="kbd">m</kbd>
                    <kbd id="/" class="kbd">/</kbd>
                  </div>
            </div>
        </div>
      </section>
      <section id="score" class=" hidden flex justify-center items-center min-h-screen">
        <div class="text-white bg-blue-400 p-10 text-center rounded-xl ">
            <h1 class="text-5xl font-extrabold">
                Score :  <span>14</span>
            </h1>
            <button class="text-black font-bold p-3 rounded-xl bg-slate-50 hover:bg-slate-500 my-8">Play Again</button>
            <p class="text-xl">Practice will make you Pro</p>
        </div>
      </section>
    </main>
    <!-- <script src="utlity.js"></script>
    <script src="alpha.js"></script> -->
  </body>
</html>
